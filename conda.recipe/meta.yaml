{% set version = '11.2.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rgeostats
  version: {{ version|replace("-", "_") }}

source:
  fn: RGeostats_{{ version }}_linux64.tar.gz
  url:
    - http://cg.ensmp.fr/rgeos/DOWNLOAD/RGeostats_{{ version }}_linux64.tar.gz

  sha256: edc1725b62f909d56775a3ff9a66c0980a840833ea2a4c0106cab85d2d865b44

build:
  # If this is a new build for the same version, increment the build number.
  number: 2
  
  script_env:
    - LD_LIBRARY_PATH # [linux]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base 3.5

  run:
    - r-base 3.5
    - libiconv
    - r-rcpp >=0.11.0
    - r-maps >=3.0.0
    - r-png >=0.1-7 
    - r-raster >=2.5_8 
    - r-rgdal >=1.3-6 
    - r-gdalutils >=2.0.1.14 
    - r-mapdata >=2.3.0 
    - r-mapproj >=1.2.6 
    - r-fields >=9.6 
    - r-rgl >=0.99.16 
    - r-e1071 >=1.7-1 
    - r-ranger >=0.11.2 
    - r-matrix >=1.2.14 
    - r-shapefiles >=0.7 

test:
  commands:
    - $R -e "library('RGeostats')"  # [not win]

about:
  home: http://rgeostats.free.fr/
  license: http://rgeostats.free.fr/LICENSE
  summary: RGeostats is the Geostatistical Package (under R platform)
    developed by the Geostatistical Team of the Geosciences Research Center of MINES ParisTech.

